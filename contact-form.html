<!doctype html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>Gloomy Pengiun's Travel Data</title> 
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

      <link rel="stylesheet" href="travel-data.css">

      <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
      <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
      <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
      <link rel="manifest" href="/site.webmanifest">
   </head>
   <body>

<div class="container" style="vertical-align: center;">

<form>
  <div class="form-row">
    <div class="form-group">
      <label for="exampleInputName">Name</label>
      <input type="email" class="form-control" id="exampleInputName" aria-describedby="emailHelp" placeholder="Enter Name"> 
    </div>
  </div>

  <div class="form-row">
    <div class="form-group">
      <label for="exampleInputEmail">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter Email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group">
      <label for="exampleInputSubject">Email Subject</label>
      <input type="text" class="form-control" id="exampleInputSubject" aria-describedby="emailHelp" placeholder="Enter Subject"> 
    </div>
  </div>

  <div class="form-row">
    <div class="form-group">
      <label for="exampleInputEmailText">Message</label>
      <textarea class="form-control" id="exampleInputEmailText" aria-describedby="emailHelp" placeholder="Enter Text"> </textarea>
    </div>
  </div> 
  <div class="form-row">
    <a href="mailto:gloomypenguinkim@gmail.com?body=something">
      <button type="button" class="btn btn-primary">Send to Gloomy Penguin!</button>
    </a>
  </div>
</form> 

</div>
<script>
	
function createMailtoLink(email, subject, body) {

  const mailtoUrl = `mailto:${email}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;

  // Create a link element
  const link = document.createElement('a');
  link.href = mailtoUrl;
  link.textContent = 'Send Email';

  // Append the link to the DOM
  document.body.appendChild(link);
}

// Example usage
createMailtoLink('gloomy.penguin.kim@google.com', 
  document.getElementById('exampleInputSubject').value, 
  document.getElementById('exampleInputEmailText').value);

	
</script>
</body>
</html>
