  </div>

    </div>
  </div>

    <div class='form-group'>
      <label for='subject'>Email Subject</label>
      <input type='text' class='form-control' id='subject'  placeholder='Enter Subject' required>

  </div>

  <div class='form-row'>
    <div class='form-group'>
      <label for='body'>Message</label>
      <textarea class='form-control' id='body'  placeholder='Enter Text' required> </textarea>
    </div>
  </div> 
  <div class='form-row'> 
      <button id='thesendbutton' type='submit' class='btn btn-primary'>Send to Gloomy Penguin!</button> 
  </div>
</form> 

</div>
<script>

  const name = encodeURI(document.getElementById('name').value)

  const mailtoUrl = `mailto:gloomy.penguin.kim@gmail.com?subject=${subject}&body=${body}`;

  console.log(mailtoUrl)
